<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nyancat over Composite!</title>

    <meta name="HandheldFriendly" content="True">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="nyan.css">
	<link rel="stylesheet" href="button.css">
    <script src='js/comsock.js' type='textjavascript'></script>
    <script src='js/composite.js' type='text/javascript'></script>
</head>
<body>
    <!-- Rotate is a message for devices in 'portrait' mode -->

    <div id="stage" class="stage">
        

        <div id="rotate">
            <p>Oops! Make sure your device is in Landscape Mode for best results!</p>
        </div>


        

        <div id="waiting">
            <p>Waiting for other players to join game.</p>
        </div>

        <div id="intro">
            <p><button id="connect-button" href="#" class="myButton">Join Game</button></p>
        </div>


        <div id="nyanCat">
                <div id="wholeHead">
                    <div class="skin ear"></div>
                    <div class="skin ear rightEar"></div>
                    <div id="mainHead" class="skin">
                        <div class="eye"></div>
                        <div class="eye rightEye"></div>
                        <div class="nose"></div>
                        <div class="chick"></div>
                        <div class="chick rightChick"></div>
                        <div class="mouth">E</div>
                    </div>
                </div>
                <div id="toastBody">
                    <div>
                        &nbsp;  &nbsp; &nbsp;.&nbsp;&nbsp;.&nbsp; &nbsp; &nbsp;..&nbsp;  &nbsp; &nbsp;.&nbsp;.&nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;..&nbsp;  &nbsp; &nbsp;.&nbsp;&nbsp;.
                    </div>
                </div>
                <div id="wholeTail">
                    <div class="tail skin"></div>
                    <div class="tail middleTail skin"></div>
                    <div class="tail backTail skin"></div>
                </div>
                <div id="allYourLegAreBelongToUs">
                    <div class="skin leg back leftBack"></div>
                    <div class="skin leg back"></div>
                    <div class="skin leg front leftFront"></div>
                    <div class="skin leg front"></div>
                </div>
                
                <div class="rainbow"></div>
                <div class="rainbow r2"></div>
                <div class="rainbow r3"></div>
                <div class="rainbow r4"></div>
                <div class="rainbow r5"></div>
                <div class="rainbow r6"></div>
                <div class="rainbow r7"></div>
                <div class="rainbow r8"></div>
                <div class="rainbow r9"></div>
                <div class="rainbow r10"></div>
                <div class="rainbow r11"></div>
                <div class="rainbow r12"></div>
                <div class="rainbow r13"></div>
                <div class="rainbow r14"></div>
                <div class="rainbow r15"></div>
                <div class="rainbow r16"></div>
            
            </div>
           
    </div>

    
    <script src='main.js' type='text/javascript'></script>
</body>
</html>
